<div>
  <div class="fs-2">{{ properties.length }} PROPERTIES</div>
  <p class="fs-3 fw-bold">Properties' names:</p>
  <p *ngFor="let item of properties"> "{{ item }}"</p>
</div>

<br>

<h2>APIS INFO</h2>
<div *ngFor="let item of selectedProperties">
  <p><span style="font-weight: bold; color: red">Name:</span> {{ item.Name }}</p>
  <p><span style="font-weight: bold; color: orange">EndPoint:</span> {{ item.Path }}</p>
</div>
