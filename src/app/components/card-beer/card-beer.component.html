<div class="card ms-3 mt-4 d-flex justify-content-center">
  <div class="card-body">
    <h5 class="card-title">{{products.name}}</h5>
    <p class="card-text"><strong>Type:</strong> {{products.type}}</p>
    <p class="card-price"><strong>Price:</strong> {{products.price | currency: 'EUR'}}</p>
  </div>
</div>
